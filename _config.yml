about_content: | # this will include new lines to allow paragraphs
  Hi, I'm Tijmen, a Full-Stack AI Developer with a passion for building intelligent systems. I have a strong background in Artificial Intelligence and extensive experience in developing and deploying AI solutions.

  Throughout my career, I have worked on various projects leveraging machine learning, deep learning, and natural language processing techniques. I am skilled in designing and implementing robust algorithms and models that drive actionable insights and enhance decision-making processes.

  I am highly motivated and dedicated to delivering high-quality results. I enjoy collaborating with cross-functional teams to tackle complex problems and contribute to innovative solutions. My strong analytical and problem-solving skills enable me to effectively identify and address challenges in AI development.

  When I'm not coding, you can find me exploring the latest advancements in AI research, honing my skills in competitive programming, or enjoying outdoor activities like hiking and cycling.

  Feel free to reach out to me if you have any questions or if you're interested in discussing potential collaborations. I'm always excited to explore new opportunities in the field of AI development.

